<div class="maincontact">

			<h1>Contact</h1></div>

			<div id="contact-line"></div>

			<div class="form">

			<form id="contact" method="post">    
				<label for="name">Name</label><br>
				<input id="name" type="text" autocomplete="username" placeholder="Your Name" required><br>
				<label for="email">Email</label><br>
				<input id="email" type="email" name="email" autocomplete="email"
					   placeholder="example@gmail.com" required><br>
				<label for="textfield">Message</label><br>
				<textarea id="textfield" rows="7"></textarea><br>
				<button class="button" type="submit" name="submit">Submit</button>
			</form>
		</div>
